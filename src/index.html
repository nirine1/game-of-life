<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>

    <script src="https://kit.fontawesome.com/5d6942655f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="commands_div">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause visually_hidden"></i>
    </div>
    <div id="iteration_number">0</div>
    <div id="game_board"></div>
    <div id="setting">
        <div class="content">
            <div id="game_speed_div">
                <label for="game_speed">Speed : </label>
                <input 
                    type="range" 
                    name="game_speed" 
                    id="game_speed" 
                    min="1" 
                    max="20" 
                    step="0.25"
                    value="5"
                >
            </div>
            <div id="show_setting">
                <button id="show_setting_button">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
